<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple DEX</title>
</head>
<body>
  <h1>DEX Sederhana</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button><br /><br />

  <label>Amount to Swap:</label>
  <input type="text" id="amount" placeholder="1000000000000000000 (1 token)" />
  <br /><br />
  <button onclick="swap()">üîÅ Swap Token</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0xD39Fd2C5B4D521031129D3D53d684fe8723B0a1c"; 
    const tokenAddress = "0x760AfE86e5de5fa0Ee542fc7B7B713e1c5425701"; 

    const abi = [
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "spender",
				"type": "address"
			}
		],
		"name": "allowance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "spender",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "approve",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "account",
				"type": "address"
			}
		],
		"name": "balanceOf",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "totalSupply",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "recipient",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transfer",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "recipient",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "transferFrom",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]; 

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask tidak ditemukan");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      alert("‚úÖ Wallet connected!");
    }

    async function swap() {
      const amount = document.getElementById("amount").value;
      if (!amount) return alert("Masukkan jumlah token");

      // 1. Approve token terlebih dahulu
      const tokenAbi = [
        "function approve(address spender, uint256 amount) public returns (bool)"
      ];
      const token = new ethers.Contract(tokenAddress, tokenAbi, signer);
      const approval = await token.approve(contractAddress, amount);
      await approval.wait();

      // 2. Lakukan swap
      const tx = await contract.swap(tokenAddress, amount);
      await tx.wait();

      alert("‚úÖ Swap berhasil!");
    }
  </script>
</body>
</html>
